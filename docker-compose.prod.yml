# =============================================================================
# Aynux Docker Compose - Production Override
# =============================================================================
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file overrides docker-compose.yml settings for production deployment.
# It uses the production build target and adds security/performance settings.
# =============================================================================

name: aynux-prod

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - Production settings
  # ---------------------------------------------------------------------------
  postgres:
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    # PostgreSQL 18 PGDATA location change
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    # Don't expose port externally in production
    ports: !reset []

  # ---------------------------------------------------------------------------
  # Redis - Production settings with authentication
  # ---------------------------------------------------------------------------
  redis:
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 300 10
      --save 60 10000
      --requirepass ${REDIS_PASSWORD}
    # Override healthcheck to use password
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    # Don't expose port externally in production
    ports: !reset []

  # ---------------------------------------------------------------------------
  # vLLM + TEI - External services at 192.168.0.140
  # ---------------------------------------------------------------------------
  # vLLM: http://192.168.0.140:8090/v1 (Qwen2.5-3B-Instruct-AWQ)
  # TEI:  http://192.168.0.140:7997 (BAAI/bge-m3, 1024 dims)

  # ---------------------------------------------------------------------------
  # FastAPI Application - Production build
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: always
    # No volume mounts in production - use built image
    volumes: !reset []
    # No external port - nginx proxies internally to app:8080
    ports:
      - "8080:8080"
    environment:
      # Database Configuration (from secrets/env)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_POOL_SIZE=20
      - DB_MAX_OVERFLOW=30
      - DB_POOL_RECYCLE=3600
      - DB_POOL_TIMEOUT=30
      - DB_ECHO=false
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # vLLM Configuration (external server - single model)
      - VLLM_BASE_URL=http://192.168.0.140:8090/v1
      - VLLM_API_KEY=EMPTY
      - VLLM_MODEL=qwen-3b
      - VLLM_REQUEST_TIMEOUT=120
      - VLLM_MAX_RETRIES=3
      # TEI Embeddings Configuration (external server)
      - TEI_BASE_URL=http://192.168.0.140:7997
      - TEI_MODEL=BAAI/bge-m3
      - TEI_EMBEDDING_DIMENSION=1024
      - TEI_REQUEST_TIMEOUT=30
      # pgvector
      - PGVECTOR_SIMILARITY_THRESHOLD=0.7
      # Application Settings
      - ENVIRONMENT=production
      - DEBUG=false
      - TESTING=false
      # API Configuration
      - API_V1_STR=/api/v1
      - PROJECT_NAME=Aynux WhatsApp Bot
      # Chattigo Integration (WhatsApp via ISV)
      # Note: Credentials are stored in database (chattigo_credentials table)
      # Configure via Admin API: POST /api/v1/admin/chattigo-credentials
      - CHATTIGO_ENABLED=${CHATTIGO_ENABLED:-true}
      - CHATTIGO_BASE_URL=${CHATTIGO_BASE_URL:-https://channels.chattigo.com/bsp-cloud-chattigo-isv}
      # DUX Sync (controlled by environment variable, default false)
      - DUX_SYNC_ENABLED=${DUX_SYNC_ENABLED:-false}
      - DUX_API_BASE_URL=${DUX_API_BASE_URL}
      - DUX_API_KEY=${DUX_API_KEY}
      # LangSmith (enabled in production)
      - LANGSMITH_TRACING_ENABLED=true
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-aynux-production}
      # Sentry (error tracking)
      - SENTRY_DSN=${SENTRY_DSN}
      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      # File Upload
      - ALLOWED_EXTENSIONS=["jpg","jpeg","png","pdf","doc","docx"]
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '0.5'
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Remove extra_hosts in production - use internal network
    extra_hosts: !reset []

  # ---------------------------------------------------------------------------
  # Frontend - Nginx serving Vue.js SPA (Production)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../vuejs
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ""
        VITE_API_V1_STR: "/api/v1"
    container_name: aynux-prod-frontend
    restart: always
    ports:
      - "3002:80"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

# =============================================================================
# Networks - Production settings
# =============================================================================
networks:
  aynux-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
