[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage reporting
addopts =
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=60
    --strict-markers
    --tb=short
    --maxfail=5
    -v
    -ra

# Test markers
markers =
    unit: marca las pruebas unitarias
    integration: marca las pruebas de integración
    slow: marca las pruebas que toman mucho tiempo
    api: marca las pruebas que requieren conexión a APIs externas
    e2e: marca las pruebas end-to-end
    agent: marca las pruebas de agentes
    repository: marca las pruebas de repositorios
    use_case: marca las pruebas de casos de uso
    service: marca las pruebas de servicios
    smoke: marca las pruebas de smoke testing

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
