# Pharmacy Domain - Confirmation Tasks
# Purpose: Task descriptions for confirmation flow

tasks:
  - key: "pharmacy.confirmation.request"
    name: "Confirmation Request Task"
    description: "Request confirmation for action"
    version: "1.0.0"
    template: |
      Solicita confirmacion para la accion.
      Detalles: {confirmation_details}
      Opciones: SI para confirmar, NO para cancelar.
    metadata:
      tags:
        - pharmacy
        - confirmation
        - task
      variables:
        required:
          - confirmation_details
        optional: []

  - key: "pharmacy.confirmation.cancelled"
    name: "Action Cancelled Task"
    description: "Handle cancelled action"
    version: "1.0.0"
    template: |
      Confirma cancelacion de la operacion.
      Info pendiente: {pending_info}
      Ofrece volver al menu o finalizar.
    metadata:
      tags:
        - pharmacy
        - confirmation
        - task
      variables:
        required: []
        optional:
          - pending_info

  - key: "pharmacy.confirmation.consulting_debt"
    name: "Consulting Debt Task"
    description: "Show loading state for debt query"
    version: "1.0.0"
    template: |
      Muestra mensaje de carga mientras consulta estado de cuenta.
    metadata:
      tags:
        - pharmacy
        - confirmation
        - task
      variables:
        required: []
        optional: []

  - key: "pharmacy.confirmation.error"
    name: "Confirmation Error Task"
    description: "Handle confirmation error"
    version: "1.0.0"
    template: |
      Informa error al procesar confirmacion.
      Solicita responder SI o NO.
    metadata:
      tags:
        - pharmacy
        - confirmation
        - task
      variables:
        required: []
        optional: []

  - key: "pharmacy.confirmation.not_identified"
    name: "Not Identified for Confirmation Task"
    description: "Handle unidentified user for confirmation"
    version: "1.0.0"
    template: |
      Informa que se requiere identificacion para confirmar.
      Solicita DNI.
    metadata:
      tags:
        - pharmacy
        - confirmation
        - task
      variables:
        required: []
        optional: []

  - key: "pharmacy.confirmation.selected"
    name: "Selection Confirmed Task"
    description: "Confirm selection"
    version: "1.0.0"
    template: |
      Confirma seleccion: {selected_option}
      Indica que se esta procesando.
    metadata:
      tags:
        - pharmacy
        - confirmation
        - task
      variables:
        required:
          - selected_option
        optional: []

  - key: "pharmacy.confirmation.payment_success"
    name: "Payment Success Task"
    description: "Confirm payment received"
    version: "1.0.0"
    template: |
      Confirma pago recibido para {customer_name}.
      Monto: ${payment_amount}
      Fecha: {payment_date}
      Referencia: {payment_reference}
      Saldo restante: {remaining_balance_text}
    metadata:
      is_critical: true
      tags:
        - pharmacy
        - confirmation
        - payment
        - critical
        - task
      variables:
        required:
          - customer_name
          - payment_amount
          - payment_date
          - payment_reference
        optional:
          - remaining_balance_text

  - key: "pharmacy.confirmation.payment_link"
    name: "Payment Link Generated Task"
    description: "Confirm payment link generated"
    version: "1.0.0"
    template: |
      Genera mensaje de link de pago para {customer_name}.
      Monto: ${payment_amount}
      Link: {payment_link}
      Validez: {expiration_date}
      Incluye instrucciones de pago.
    metadata:
      is_critical: true
      tags:
        - pharmacy
        - confirmation
        - payment_link
        - critical
        - task
      variables:
        required:
          - customer_name
          - payment_amount
          - payment_link
          - expiration_date
        optional: []

  - key: "pharmacy.confirmation.fallback"
    name: "Confirmation Fallback Task"
    description: "Fallback for confirmation"
    version: "1.0.0"
    template: |
      Solicita responder SI para confirmar o NO para cancelar.
    metadata:
      tags:
        - pharmacy
        - confirmation
        - fallback
        - task
      variables:
        required: []
        optional: []
