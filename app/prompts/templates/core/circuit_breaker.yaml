# ============================================================================
# CORE CIRCUIT BREAKER PROMPTS
# Description: Health check and resilience prompts for external service monitoring
# ============================================================================

prompts:
  # ==========================================================================
  # HEALTH CHECK: System Prompt
  # ==========================================================================
  - key: core.circuit_breaker.health_check_system
    name: Health Check System Prompt
    description: System prompt for health check calls to verify service connectivity
    version: "1.0.0"
    template: |
      You are a health check assistant. Your only purpose is to confirm service connectivity.
    metadata:
      temperature: 0.0
      max_tokens: 10
      tags:
        - core
        - circuit_breaker
        - health_check
        - system

  # ==========================================================================
  # HEALTH CHECK: User Prompt
  # ==========================================================================
  - key: core.circuit_breaker.health_check_user
    name: Health Check User Prompt
    description: User prompt for health check calls - expects minimal response
    version: "1.0.0"
    template: |
      Respond with 'OK' only.
    metadata:
      temperature: 0.0
      max_tokens: 5
      tags:
        - core
        - circuit_breaker
        - health_check
        - user
