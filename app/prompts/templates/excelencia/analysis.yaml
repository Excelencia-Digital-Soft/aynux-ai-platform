# Excelencia Domain - Query Analysis Prompts
# Purpose: Analyze user queries about Excelencia Software system

prompts:
  - key: excelencia.query.intent
    name: Excelencia Query Intent Analysis
    description: Analyzes user intent for Excelencia Software queries using AI with JSON output
    version: "1.0.0"
    template: |
      Analiza la siguiente consulta sobre el Software Excelencia:

      "{message}"

      Responde SOLO con un objeto JSON válido. Los valores posibles son:
      - query_type: elegir UNO de estos valores exactos: "demo", "modules", "training", "support", "products", "corporate", "clients", "general"
      - user_intent: texto breve describiendo lo que busca el usuario
      - specific_modules: lista de módulos mencionados (puede estar vacía)
      - requires_demo: true o false (booleano, no texto)
      - urgency: "low", "medium" o "high"

      Ejemplo de respuesta válida:
      {{"query_type": "support", "user_intent": "consulta sobre facturación", "specific_modules": [], "requires_demo": false, "urgency": "medium"}}

      Responde SOLO con el JSON, sin explicaciones ni texto adicional.
    metadata:
      temperature: 0.3
      max_tokens: 300
      model: "llama3.1"
      output_format: "json"
      tags:
        - excelencia
        - intent_analysis
        - erp
      variables:
        required:
          - message
