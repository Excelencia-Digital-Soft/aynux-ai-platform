# Agent Services Configuration
# Defines user-facing service descriptions for each agent with i18n support
# This file is loaded by PromptLoader and used to dynamically generate
# service suggestions based on enabled agents.
#
# Architecture:
# - ecommerce_agent: Unified e-commerce service (contains product, tracking, promotions, invoice nodes)
# - Excelencia domain: excelencia_agent, excelencia_invoice_agent, excelencia_promotions_agent, data_insights_agent
# - Always available: support_agent, fallback

prompts:
  - key: agents.services.config
    name: Agent Services Configuration
    description: Metadata for agent services with i18n support
    version: "2.0.0"
    template: |
      services:
        # E-commerce domain - unified service
        ecommerce_agent:
          emoji: "üõí"
          keywords: ["productos", "precios", "catalogo", "pedido", "envio", "tracking", "ofertas", "promociones", "factura pedido", "products", "prices", "order", "shipping"]
          i18n:
            es:
              service_name: "E-commerce"
              description: "Productos, pedidos, promociones y facturacion"
            en:
              service_name: "E-commerce"
              description: "Products, orders, promotions and billing"
            pt:
              service_name: "E-commerce"
              description: "Produtos, pedidos, promocoes e faturamento"

        # Always available - Support
        support_agent:
          emoji: "üîß"
          keywords: ["ayuda", "soporte", "problema", "incidencia", "ticket", "help", "support"]
          i18n:
            es:
              service_name: "soporte"
              description: "Soporte tecnico y atencion al cliente"
            en:
              service_name: "support"
              description: "Technical support and customer service"
            pt:
              service_name: "suporte"
              description: "Suporte tecnico e atendimento ao cliente"

        # Excelencia domain - ERP Info
        excelencia_agent:
          emoji: "üíº"
          keywords: ["erp", "excelencia", "sistema", "modulo", "demo", "mision", "vision"]
          i18n:
            es:
              service_name: "Software Excelencia"
              description: "Informacion del sistema ERP, modulos y demos"
            en:
              service_name: "Excelencia Software"
              description: "Software system information, modules and demos"
            pt:
              service_name: "Software Excelencia"
              description: "Informacoes do sistema ERP, modulos e demos"

        # Excelencia domain - Client Invoicing
        excelencia_invoice_agent:
          emoji: "üßæ"
          keywords: ["factura cliente", "estado cuenta", "cobranza", "deuda cliente", "client invoice"]
          i18n:
            es:
              service_name: "Facturacion Excelencia"
              description: "Facturas y cobranzas de clientes"
            en:
              service_name: "Excelencia Billing"
              description: "Client invoices and collections"
            pt:
              service_name: "Faturamento Excelencia"
              description: "Faturas e cobrancas de clientes"

        # Excelencia domain - Software Promotions
        excelencia_promotions_agent:
          emoji: "üè∑Ô∏è"
          keywords: ["promocion software", "descuento modulo", "oferta implementacion", "descuento capacitacion"]
          i18n:
            es:
              service_name: "Promociones Software"
              description: "Promociones de software Excelencia"
            en:
              service_name: "Software Promotions"
              description: "Excelencia software promotions"
            pt:
              service_name: "Promocoes Software"
              description: "Promocoes de software Excelencia"

        # Excelencia domain - Data & Analytics
        data_insights_agent:
          emoji: "üìä"
          keywords: ["reporte", "analisis", "estadisticas", "dashboard", "metricas", "report", "analytics"]
          i18n:
            es:
              service_name: "Reportes Excelencia"
              description: "Reportes y analisis de datos"
            en:
              service_name: "Excelencia Reports"
              description: "Data reports and analytics"
            pt:
              service_name: "Relatorios Excelencia"
              description: "Relatorios e analises de dados"

      fallback:
        emoji: "üí¨"
        i18n:
          es:
            description: "Estamos aqui para ayudarte"
          en:
            description: "We're here to help you"
          pt:
            description: "Estamos aqui para ajuda-lo"
    metadata:
      type: config
      cacheable: true
