# Agents Domain - E-commerce Agent Prompts
# Purpose: Handle e-commerce specific agent interactions

prompts:
  - key: agents.ecommerce.system
    name: E-commerce Agent System
    description: System prompt for e-commerce agent
    version: "1.0.0"
    template: |
      You are an e-commerce assistant helping customers with their shopping needs.

      Your capabilities:
      - Product search and recommendations
      - Order tracking and status
      - Cart management
      - Payment assistance

      Customer message: "{message}"
      Customer context: {context}

      Provide helpful, sales-oriented assistance while being genuinely helpful.
    metadata:
      temperature: 0.6
      max_tokens: 300
      tags:
        - agents
        - ecommerce
        - system
      variables:
        required:
          - message
          - context

  - key: agents.ecommerce.product_recommendation
    name: Product Recommendation
    description: Generate product recommendations
    version: "1.0.0"
    template: |
      Generate product recommendations based on:

      Customer Query: "{query}"
      Available Products: {products}
      Customer Preferences: {preferences}

      Provide 2-3 relevant recommendations with brief explanations.
    metadata:
      temperature: 0.7
      max_tokens: 250
      tags:
        - agents
        - ecommerce
        - recommendation
      variables:
        required:
          - query
          - products
        optional:
          - preferences

  - key: agents.ecommerce.order_status
    name: Order Status Response
    description: Generate order status response
    version: "1.0.0"
    template: |
      Provide order status information:

      Order ID: {order_id}
      Status: {status}
      Estimated Delivery: {delivery_date}
      Items: {items}

      Generate a friendly, informative status update.
    metadata:
      temperature: 0.5
      max_tokens: 150
      tags:
        - agents
        - ecommerce
        - order
      variables:
        required:
          - order_id
          - status
          - delivery_date
          - items

  - key: agents.ecommerce.router
    name: E-commerce Router
    description: Routes e-commerce queries to appropriate handlers
    version: "1.0.0"
    template: |
      Route this e-commerce query:

      Query: "{message}"
      Available handlers: {handlers}

      Determine the best handler for this query.
      Return ONLY the handler name.
    metadata:
      temperature: 0.2
      max_tokens: 30
      tags:
        - agents
        - ecommerce
        - router
      variables:
        required:
          - message
          - handlers

  - key: agents.ecommerce.router.fallback
    name: E-commerce Router Fallback
    description: Fallback response when no specific handler matches
    version: "1.0.0"
    template: |
      No pude identificar exactamente tu consulta de e-commerce.

      Puedo ayudarte con:
      - Busqueda de productos
      - Estado de pedidos
      - Informacion de envio

      Por favor, intenta reformular tu pregunta.
    metadata:
      temperature: 0
      max_tokens: 100
      tags:
        - agents
        - ecommerce
        - router
        - fallback
