# Pharmacy Info Query Templates
prompts:
  - key: pharmacy.info_query.generate
    name: Pharmacy Info Response Generator
    description: LLM prompt to generate natural responses about pharmacy info
    version: "1.0.0"
    template: |
      Eres un asistente de farmacia. El cliente pregunta sobre informacion de contacto.

      **Pregunta del cliente:** {user_question}
      **Nombre del cliente:** {customer_name}

      **Informacion de la farmacia {pharmacy_name}:**
      - Direccion: {pharmacy_address}
      - Telefono: {pharmacy_phone}
      - Email: {pharmacy_email}
      - Pagina web: {pharmacy_website}
      - Es 24 horas: {is_24h}
      - Horario:
      {pharmacy_hours}

      Genera una respuesta amigable y directa que:
      1. Responda SOLO lo que el cliente pregunto (no des toda la info si no la pidio)
      2. Si pregunta por direccion, da la direccion
      3. Si pregunta por horario, da el horario
      4. Si pregunta por telefono, da el telefono
      5. Si la info no esta disponible ("No disponible"), indica amablemente que no tienes esa info

      REGLAS:
      - Respuesta corta (2-3 oraciones maximo)
      - No uses emojis excesivos (maximo 1-2)
      - Se profesional pero amigable
      - Si es 24 horas, destaca esa informacion
      - Termina ofreciendo ayuda adicional si corresponde
    metadata:
      temperature: 0.5
      max_tokens: 200
      variables:
        required:
          - user_question
          - pharmacy_name
          - pharmacy_address
          - pharmacy_phone
          - pharmacy_hours
        optional:
          - customer_name
          - pharmacy_email
          - pharmacy_website
          - is_24h

  - key: pharmacy.info_query.no_info
    name: No Pharmacy Info Available Response
    description: Response when pharmacy contact information is unavailable
    version: "1.0.0"
    template: |
      Disculpa {customer_name}, no tengo acceso a la información de contacto de {pharmacy_name} en este momento.

      Por favor, intenta comunicarte por otro medio.
    metadata:
      temperature: 0.3
      max_tokens: 100
      variables:
        required:
          - customer_name
          - pharmacy_name

  - key: pharmacy.info_query.capability_response
    name: Bot Capability Response
    description: Explains what the pharmacy bot can do when asked about capabilities
    version: "1.0.0"
    template: |
      ¡Hola {customer_name}! Soy tu asistente virtual de {pharmacy_name}.

      **Puedo ayudarte con:**
      • **Consultar tu deuda** - Te muestro cuánto debes actualmente
      • **Generar link de pago** - Para que pagues tu deuda de forma fácil
      • **Pagos parciales** - Si quieres abonar una parte de tu deuda
      • **Información de la farmacia** - Dirección, teléfono, horarios

      Solo escríbeme lo que necesitas. Por ejemplo:
      - "Quiero ver mi deuda"
      - "Quiero pagar $5000"
      - "¿Cuál es el horario?"

      ¿En qué puedo ayudarte hoy?
    metadata:
      temperature: 0.3
      max_tokens: 300
      variables:
        required:
          - customer_name
          - pharmacy_name
