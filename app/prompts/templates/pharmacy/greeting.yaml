# Pharmacy Domain - Greeting Templates
# Purpose: Welcome messages for different user states

prompts:
  - key: "pharmacy.greeting.default"
    name: "Default Greeting"
    description: "Welcome message for new/unidentified users"
    version: "1.0.0"
    template: |
      Hola! Soy el asistente virtual de *{pharmacy_name}*.

      Para brindarte un servicio personalizado, necesito identificarte.

      Por favor ingresa tu *DNI* o *numero de cliente*:
    metadata:
      temperature: 0.7
      max_tokens: 200
      tags:
        - pharmacy
        - greeting
        - new_user
      variables:
        required:
          - pharmacy_name
        optional: []

  - key: "pharmacy.greeting.returning"
    name: "Returning User Greeting"
    description: "Welcome message for identified returning users"
    version: "1.0.0"
    template: |
      Hola {customer_name}!

      Tu deuda actual: *${total_debt}*

      1. Pagar
      2. Ver detalles
      3. Info farmacia
      4. Menu completo

      Que deseas hacer?
    metadata:
      temperature: 0.7
      max_tokens: 150
      tags:
        - pharmacy
        - greeting
        - returning_user
      variables:
        required:
          - customer_name
          - total_debt
        optional: []

  - key: "pharmacy.greeting.no_debt"
    name: "Greeting No Debt"
    description: "Welcome message for users without debt"
    version: "1.0.0"
    template: |
      Hola {customer_name}!

      No tenes deuda pendiente.

      En que puedo ayudarte?

      1. Info farmacia
      2. Historial de pagos
      3. Menu completo
    metadata:
      temperature: 0.7
      max_tokens: 150
      tags:
        - pharmacy
        - greeting
        - no_debt
      variables:
        required:
          - customer_name
        optional: []

  - key: "pharmacy.greeting.fallback"
    name: "Greeting Fallback"
    description: "Fallback greeting when LLM fails"
    version: "1.0.0"
    template: |
      Hola! Bienvenido a {pharmacy_name}.

      En que puedo ayudarte hoy?
    metadata:
      temperature: 0
      max_tokens: 100
      tags:
        - pharmacy
        - greeting
        - fallback
      variables:
        required:
          - pharmacy_name
        optional: []
