# Pharmacy Domain - Fallback Handler Prompts
# Purpose: Handle fallback scenarios (unknown, reject, error, general)

prompts:
  - key: pharmacy.fallback.general
    name: General Fallback Response
    description: General response when intent is unclear but user seems to need help
    version: "1.0.0"
    template: |
      {customer_name}, no estoy seguro de entender tu consulta.

      Puedo ayudarte con:
      • Consultar tu deuda en cuenta corriente
      • Generar un link de pago
      • Información de la farmacia (horarios, dirección)

      ¿En qué te gustaría que te ayude?
    metadata:
      temperature: 0.3
      max_tokens: 150
      variables:
        required:
          - customer_name

  - key: pharmacy.fallback.reject
    name: Rejection/Cancellation Response
    description: Response when user rejects or cancels an operation
    version: "1.0.0"
    template: |
      Entendido {customer_name}, he cancelado la operación.

      Si necesitas algo más, aquí estaré para ayudarte.
    metadata:
      temperature: 0.3
      max_tokens: 100
      variables:
        required:
          - customer_name

  - key: pharmacy.fallback.error
    name: Error Response
    description: Response when an error occurs during processing
    version: "1.0.0"
    template: |
      {customer_name}, disculpa las molestias. Tuve un problema técnico procesando tu solicitud.

      ¿Podrías intentar nuevamente o describir de otra forma lo que necesitas?
    metadata:
      temperature: 0.3
      max_tokens: 100
      variables:
        required:
          - customer_name

  - key: pharmacy.fallback.unknown
    name: Unknown Intent Response
    description: Response when the user's intent cannot be determined
    version: "1.0.0"
    template: |
      {customer_name}, no pude entender bien tu mensaje.

      Actualmente puedo ayudarte con:
      • **Consulta de deuda** - "¿Cuánto debo?"
      • **Pagos** - "Quiero pagar" o "Quiero pagar $X"
      • **Información** - "¿Cuál es el horario?"

      ¿Qué necesitas?
    metadata:
      temperature: 0.3
      max_tokens: 150
      variables:
        required:
          - customer_name
