# Pharmacy Domain - Debt Query Templates
# Purpose: Debt information display messages

prompts:
  - key: "pharmacy.debt.show_info"
    name: "Show Debt Information"
    description: "Display customer debt details"
    version: "1.0.0"
    template: |
      *ESTADO DE CUENTA*

      Cliente: *{customer_name}*
      Fecha: {current_date}

      *Detalle de facturas pendientes:*

      {debt_items_formatted}

      *TOTAL A PAGAR: ${total_debt}*

      Que deseas hacer?

      1. Pagar total (${total_debt})
      2. Pagar parcial
      3. Ver mas detalles
      4. Volver al menu
    metadata:
      temperature: 0.3
      max_tokens: 500
      tags:
        - pharmacy
        - debt
        - display
      variables:
        required:
          - customer_name
          - current_date
          - debt_items_formatted
          - total_debt
        optional: []

  - key: "pharmacy.debt.no_debt"
    name: "No Debt"
    description: "Message when customer has no debt"
    version: "1.0.0"
    template: |
      *Excelente {customer_name}!*

      No tenes deudas pendientes.

      Hay algo mas en que pueda ayudarte?
    metadata:
      temperature: 0.7
      max_tokens: 100
      tags:
        - pharmacy
        - debt
        - no_debt
      variables:
        required:
          - customer_name
        optional: []

  - key: "pharmacy.debt.error"
    name: "Debt Query Error"
    description: "Message when debt query fails"
    version: "1.0.0"
    template: |
      El sistema no esta disponible en este momento.

      Por favor intenta mas tarde o contactanos al {pharmacy_phone}.

      1. Reintentar
      2. Volver al menu
    metadata:
      temperature: 0.3
      max_tokens: 150
      tags:
        - pharmacy
        - debt
        - error
      variables:
        required:
          - pharmacy_phone
        optional: []

  - key: "pharmacy.debt.fallback"
    name: "Debt Fallback"
    description: "Fallback for debt queries"
    version: "1.0.0"
    template: |
      No pude consultar tu deuda en este momento. Por favor intenta mas tarde.
    metadata:
      temperature: 0
      max_tokens: 50
      tags:
        - pharmacy
        - debt
        - fallback
      variables:
        required: []
        optional: []
