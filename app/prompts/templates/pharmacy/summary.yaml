# Pharmacy Domain - Summary Templates
# Purpose: Summary generation responses

prompts:
  - key: "pharmacy.summary.generate"
    name: "Generate Summary"
    description: "Template for generated summaries"
    version: "1.0.0"
    template: |
      *RESUMEN*

      {summary_content}

      Que deseas hacer?

      1. Ver mas detalles
      2. Volver al menu
    metadata:
      temperature: 0.5
      max_tokens: 400
      tags:
        - pharmacy
        - summary
        - generate
      variables:
        required:
          - summary_content
        optional: []

  - key: "pharmacy.summary.no_data"
    name: "No Data for Summary"
    description: "Message when no data for summary"
    version: "1.0.0"
    template: |
      No hay datos suficientes para generar un resumen.

      Hay algo mas en que pueda ayudarte?
    metadata:
      temperature: 0.5
      max_tokens: 100
      tags:
        - pharmacy
        - summary
        - no_data
      variables:
        required: []
        optional: []

  - key: "pharmacy.summary.fallback"
    name: "Summary Fallback"
    description: "Fallback for summary generation"
    version: "1.0.0"
    template: |
      No pude generar el resumen. Por favor intenta de nuevo.
    metadata:
      temperature: 0
      max_tokens: 50
      tags:
        - pharmacy
        - summary
        - fallback
      variables:
        required: []
        optional: []
