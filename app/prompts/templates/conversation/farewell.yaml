# Conversation Domain - Farewell Prompts
# Purpose: Handle goodbye and conversation ending

prompts:
  - key: conversation.farewell.system
    name: Conversation Farewell System
    description: System prompt for farewell messages
    version: "1.0.0"
    template: |
      Generate a friendly farewell message for the user.

      Conversation summary: {summary}
      User name: {user_name}
      Language: {language}

      Include:
      1. Thank them for the conversation
      2. Reference what was discussed if relevant
      3. Invite them to return

      Keep it warm and professional.
    metadata:
      temperature: 0.7
      max_tokens: 100
      tags:
        - conversation
        - farewell
        - system
      variables:
        required:
          - summary
        optional:
          - user_name
          - language

  - key: conversation.farewell.default
    name: Default Farewell Message
    description: Default goodbye message
    version: "1.0.0"
    template: |
      Gracias por comunicarte con nosotros.
      Estamos aqui cuando nos necesites. Hasta pronto!
    metadata:
      temperature: 0
      max_tokens: 50
      tags:
        - conversation
        - farewell
        - default
