# Sales Domain - Upsell Prompts
# Purpose: Handle upselling opportunities

prompts:
  - key: sales.upsell
    name: Sales Upsell
    description: Generate upsell suggestions
    version: "1.0.0"
    template: |
      Generate an upsell suggestion:

      Current Product: {current_product}
      Premium Options: {premium_options}
      Customer Profile: {customer_profile}

      Create a natural, non-pushy upsell suggestion that:
      1. Acknowledges their current choice
      2. Highlights premium benefits
      3. Shows value for the price difference

      Keep it brief and genuine.
    metadata:
      temperature: 0.6
      max_tokens: 150
      tags:
        - sales
        - upsell
      variables:
        required:
          - current_product
          - premium_options
        optional:
          - customer_profile

  - key: sales.upsell.response
    name: Upsell Response
    description: Response after upsell offer
    version: "1.0.0"
    template: |
      Customer responded to upsell: {response}
      Offer Made: {offer}

      Generate appropriate follow-up:
      - If interested: Proceed with upgrade details
      - If declined: Respect decision and continue with original
    metadata:
      temperature: 0.5
      max_tokens: 100
      tags:
        - sales
        - upsell
        - response
      variables:
        required:
          - response
          - offer
