# Sales Domain - Cross-sell Prompts
# Purpose: Handle cross-selling opportunities

prompts:
  - key: sales.cross_sell
    name: Sales Cross-sell
    description: Generate cross-sell suggestions
    version: "1.0.0"
    template: |
      Generate a cross-sell suggestion:

      Products in Cart: {cart_items}
      Complementary Products: {complementary}
      Customer Preferences: {preferences}

      Create a helpful suggestion that:
      1. Relates to their current selection
      2. Shows how products complement each other
      3. Adds value to their purchase

      Be natural and helpful, not pushy.
    metadata:
      temperature: 0.6
      max_tokens: 150
      tags:
        - sales
        - cross_sell
      variables:
        required:
          - cart_items
          - complementary
        optional:
          - preferences

  - key: sales.cross_sell.bundle
    name: Bundle Offer
    description: Generate bundle offer suggestions
    version: "1.0.0"
    template: |
      Create a bundle offer:

      Main Product: {main_product}
      Bundle Items: {bundle_items}
      Bundle Discount: {discount}

      Present the bundle as a value proposition.
    metadata:
      temperature: 0.5
      max_tokens: 120
      tags:
        - sales
        - cross_sell
        - bundle
      variables:
        required:
          - main_product
          - bundle_items
          - discount
