# Orchestrator Prompts - Domain Detection
# Purpose: Detect business domain from user message for multi-domain routing

prompts:
  - key: orchestrator.domain.detection
    name: Business Domain Detection
    description: Analyzes user message to determine which business domain it belongs to
    version: "1.0.0"
    template: |
      Analyze this user message and determine which business domain it belongs to.

      Message: "{message}"

      Available domains:
      - ecommerce: Products, shopping, orders, promotions, inventory
      - credit: Credit accounts, payments, balances, collections, loans
      - healthcare: Patients, appointments, medical records, prescriptions
      - excelencia: Company services, quotes, portfolio, contact sales

      Return ONLY the domain name (one word): {domains_list}

      If unclear, return: {default_domain}
    metadata:
      temperature: 0.2
      max_tokens: 10
      model: "deepseek-r1:7b"
      tags:
        - orchestrator
        - domain_detection
        - routing
      variables:
        required:
          - message
          - domains_list
          - default_domain
