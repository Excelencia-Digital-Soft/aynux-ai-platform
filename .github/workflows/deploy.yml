name: Deploy Backend to Production

on:
  push:
    branches: [ "linux-production" ]

jobs:
  deploy:
    name: Deploy Backend to Ubuntu Server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 160
        timeout: 60m
        command_timeout: 60m
        script: |
          # Create parent structure
          mkdir -p ~/aynux

          # One-time migration: move existing backend if at wrong level
          if [ -f ~/aynux/docker-compose.yml ] && [ ! -d ~/aynux/python ]; then
            echo "Migrating backend to ~/aynux/python..."
            mv ~/aynux ~/aynux-backup-tmp
            mkdir -p ~/aynux
            mv ~/aynux-backup-tmp ~/aynux/python
          fi

          # Clone/update backend only
          if [ ! -d ~/aynux/python ]; then
            git clone https://github.com/Excelencia-Digital-Soft/aynux-ai-platform.git ~/aynux/python
          fi
          cd ~/aynux/python
          git fetch origin main
          git reset --hard origin/main

          # Create vuejs placeholder for docker-compose validation (if frontend not deployed yet)
          if [ ! -d ~/aynux/vuejs ]; then
            mkdir -p ~/aynux/vuejs
            echo 'FROM nginx:alpine' > ~/aynux/vuejs/Dockerfile
            echo 'RUN echo "Frontend not deployed yet" > /usr/share/nginx/html/index.html' >> ~/aynux/vuejs/Dockerfile
          fi

          # Write environment file
          echo "${{ secrets.PROD_ENV_FILE }}" > .env

          # Enable Docker BuildKit for faster builds with better caching
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1

          # Pre-pull base images (avoids download during build)
          echo "ðŸ“¦ Pre-pulling base images..."
          docker pull python:3.12-slim || true
          docker pull postgres:15-alpine || true
          docker pull redis:7-alpine || true

          # Stop and remove existing app containers to free port
          echo "ðŸ›‘ Stopping existing containers..."
          docker compose -f docker-compose.yml -f docker-compose.prod.yml stop app 2>/dev/null || true
          docker compose -f docker-compose.yml -f docker-compose.prod.yml rm -f app 2>/dev/null || true

          # Build step (separate for better visibility and caching)
          echo "ðŸ”¨ Building app image..."
          docker compose -f docker-compose.yml -f docker-compose.prod.yml build --pull app

          # Deploy step (faster since image is already built)
          echo "ðŸš€ Deploying services..."
          docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans postgres redis app

          # Cleanup unused images
          echo "ðŸ§¹ Cleaning up..."
          docker image prune -f

          echo "âœ… Deploy completed!"
